<!-- ORCA HiFi Prototype Port Assignments -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ORCHESTRA</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/orca.css" rel="stylesheet">

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid">
        <div class="container mainpage">
            <center>
                <h1>Port Assignment for Order 8617</h1></center>
            <br/>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="building">Building:</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="building">
                            <option></option>
                            <option>McBryde</option>
                            <option>McCommas</option>
                            <option>McDonalds</option>
                        </select>
                    </div>
                </div>
                <fieldset disabled id = "sRoomFS">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="sRoom">Station Room:</label>
                        <div class="col-sm-1">
                            <select class="form-control" id="sRoom">
                                <option></option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset disabled id = "submitFS">
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <button type="submitB" class="btn btn-default" id = "submitB">Find Ports</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>


    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
            <!--jquery-->
    <script src="js/jquery.js"></script>

    <script src="js/bootstrap.js"></script>
    <script src="js/orca.js"></script>


</body>

</html>
